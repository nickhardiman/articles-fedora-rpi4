# https://docs.antora.org/antora/2.3/component-name-and-version/#name-key
# name: 
# The value can contain letters, numbers, underscores (_), hyphens (-), and periods (.). 
# The value cannot contain a space, a forward slash (/), or HTML special characters (&, <, or >). 
# The value cannot be empty.
name: fedora-on-rpi4

# https://docs.antora.org/antora/2.3/component-name-and-version/#version-key
# version:
# named identifier (eg. master, jesse, edge) or semantic identifier (eg. 1.5, 8)
# Values that start with a number should be enclosed in a set of single quote marks (').
# The value can contain letters, numbers, periods (.), underscores (_), and hyphens (-). 
# The value cannot contain a space, a forward slash (/), or HTML special characters (&, <, or >). 
# The value cannot be empty.
# To ensure portability between host platforms, letters used in the version value should be lowercase.
version: 'dev'

# https://docs.antora.org/antora/2.3/component-navigation/#nav-key
# nav:
# Each value is a path to an individual navigation file, relative to the location of the antora.yml file.
nav:
- modules/setup/nav.adoc 
- modules/start-stop/nav.adoc 
